<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>vue-snip</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
    <link rel="stylesheet" type="text/css" href="spectre/spectre.min.css">
    <link rel="stylesheet" type="text/css" href="spectre/spectre-exp.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="vue.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <article id="demo">
      <h1 class="h1">vue-snip</h1>
      <div class="form-horizontal">
        <div class="form-group">
          <label for="input-maxlines" class="form-label col-5">Max lines:</label>
          <input id="input-maxlines" type="number" v-model="maxLines" class="form-input col-7">
        </div>
        <div class="form-group">
          <label for="input-method" class="form-label col-5">Snip method:</label>
          <input id="input-method" type="text" v-model="method" class="form-input col-7">
        </div>
        <div class="form-group">
          <label for="input-cardwidth" class="form-label col-5">Card width:</label>
          <div :data-tooltip="`${width}px`" class="col-7 tooltip">
            <input id="input-cardwidth" class="slider" type="range" min="300" max="500" v-model="width">
          </div>
        </div>
        <div class="form-group">
          <div class="form-label col-5">Other options: </div>
          <div class="col-7">
            <label for="input-snip" class="form-checkbox">
              <input id="input-snip" type="checkbox" v-model="snip">
              <i class="form-icon"></i> Snip Text
            </label>
            <label for="input-float" class="form-checkbox">
              <input id="input-float" type="checkbox" v-model="floatElement">
              <i class="form-icon"></i> Show floated element
            </label>
          </div>
        </div>
        <pre class="code"><code>{{ code }}</code></pre>
      </div>
      <div class="card clearfix" :style="{ width: `${width}px`}">
        <div class="card-header">
          <h5>What is Vue.js?</h5>
        </div>
        <div class="card-body">
          <div v-if="floatElement" class="float-element"></div>
          <p v-if="snip" v-snip:[method]="maxLines" ref="paragraph">{{ displayText }}</p>
          <p v-else>{{ displayText }}</p>
        </div>
      </div>
    </article>

    <script>
      Vue.use(VueSnip.default)

      new Vue({
        el: '#demo',
        data: function() {
          return {
            snip: true,
            maxLines: 3,
            method: 'css',
            floatElement: false,
            width: 500,
          }
        },
        computed: {
          displayText: function () {
            return 'Vue (pronounced /vjuÀê/, like view) is a progressive framework for building user interfaces. Unlike other monolithic frameworks, Vue is designed from the ground up to be incrementally adoptable. The core library is focused on the view layer only, and is easy to pick up and integrate with other libraries or existing projects.'
          },
          code: function () {
            let directive = ''

            if (this.snip) {
              directive = ' v-snip'

              if (this.method !== '') {
                directive = `${directive}:${this.method}`
              }

              if (this.maxLines !== '') {
                directive = `${directive}="${this.maxLines}"`
              }
            }

            return `<p${directive}>{{ text }}</p>`
          },
        },
      });
    </script>
  </body>
</html>
