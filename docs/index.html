<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>vue-snip</title>
    <link rel="stylesheet" type="text/css" href="spectre/spectre.css">
    <link rel="stylesheet" type="text/css" href="spectre/spectre-exp.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="vue.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <article id="demo">
      <h1 class="h1">vue-snip</h1>
      <div class="form-horizontal">
        <div class="form-group">
          <label class="form-label col-4">Max lines:</label> <input type="text" v-model="maxLines" class="form-input col-8">
        </div>
        <div class="form-group">
          <label class="form-label col-4">Snip method:</label> <input type="text" v-model="method" class="form-input col-8">
        </div>
        <div class="form-group">
          <label class="form-label col-4">Card width:</label> <div class="col-8 tooltip"><input class="slider" type="range" min="0" max="100" value="100"></div>
        </div>
        <button @click="snip = !snip" class="btn">{{ snip ? 'Unsnip' : 'Snip' }}</button>
        <button @click="floatElement = !floatElement" class="btn">{{ floatElement ? 'Remove float' : 'Add float' }}</button>
        <pre class="code"><code>{{ code }}</code></pre>
      </div>
      <div class="card clearfix">
        <div class="card-header">
          <h5>What is Vue.js?</h5>
        </div>
        <div class="card-body">
          <div v-if="floatElement" class="float-element"></div>
          <p v-if="snip" v-snip:[method]="maxLines" ref="paragraph">{{ displayText }}</p>
          <p v-else>{{ displayText }}</p>
        </div>
      </div>
    </article>

    <script>
      Vue.use(VueSnip.default, { debugMode: true })

      new Vue({
        el: '#demo',
        data: function() {
          return {
            snip: true,
            maxLines: 3,
            method: 'css',
            floatElement: false,
          }
        },
        computed: {
          displayText: function () {
            return 'Vue (pronounced /vjuÀê/, like view) is a progressive framework for building user interfaces. Unlike other monolithic frameworks, Vue is designed from the ground up to be incrementally adoptable. The core library is focused on the view layer only, and is easy to pick up and integrate with other libraries or existing projects. On the other hand, Vue is also perfectly capable of powering sophisticated Single-Page Applications when used in combination with modern tooling and supporting libraries.'
          },
          code: function () {
            return `<template>
  <p v-snip:${this.method}="${this.maxLines}">{{ text }}</p>
</template>
`
          },
        },
      });
    </script>
  </body>
</html>
