<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>vue-snip</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="vue.js"></script>
    <script src="http://localhost:9000/main.js"></script>
  </head>
  <body>
    <div id="playground">
      <h1>Development Playground</h1>
      <div class="card">
        <h4>Original Text</h4>
        <p>{{ displayText }}</p>
      </div>
      <div class="card" v-if="visible">
        <h4>Snipped Text ({{ maxLines }} lines - {{ method }})</h4>
        <p v-snip:[method]="maxLines">{{ displayText }}</p>
      </div>
      <div class="controls">
        <button @click="maxLines++">+</button>
        <button @click="maxLines--">-</button>
        <button @click="method = method === 'css' ? 'js' : 'css'">Method</button>
        <button @click="visible = !visible">Visible</button>
      </div>
    </div>

    <script>
      Vue.use(VueSnip.default, { debugMode: true })

      new Vue({
        el: '#playground',
        data: function () {
          return {
            maxLines: 3,
            method: 'css',
            visible: true,
          }
        },
        computed: {
          displayText: function () {
            return 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab adipisci alias asperiores consectetur delectus dolore dolorem doloremque eveniet ex facilis fuga impedit itaque iure libero magnam necessitatibus, nemo nihil nostrum perspiciatis provident quae ratione rem saepe sunt tempora velit veritatis voluptatibus. Amet atque dolor ea excepturi hic maxime molestiae quam repellendus soluta tempora. Accusamus at ea eligendi, error facere in ipsa labore minima natus.'
          }
        },
      });
    </script>
  </body>
</html>
